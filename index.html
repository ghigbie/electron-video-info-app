<head>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Video Info</h1>
        <form>
            <div>
                <lable>Select a video</lable>
                <input class="btn btn-outline-info" type="file" access="video/*">
            </div>
            <button class="btn btn-outline-info" type="submit">Get Info</button>
        </form>

        <h2 id="result"></h2>
    </div>
    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron; //icpRenderer object allows browser window to communicate with nodeJS side of app

        document.querySelector('form').addEventListener('submit', () => {
                event.preventDefault();
                const { path } = document.querySelector('input').files[0];


                ipcRenderer.send('video:submit', path); //this sends path to electron app
            });
        
            ipcRenderer.on('video:metadata', (event, duration) => {
                const result = `Video Duration: ${duration} seconds`;
                document.getElementById('result').innerHTML = result
            });
    </script>
</body>
